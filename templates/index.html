<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ˆ Stock Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .animate-pulse-custom { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-slideIn { animation: slideIn 0.5s ease-out; }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen p-4 md:p-8">
    
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 animate-fadeIn">
            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-3">
                ğŸ“ˆ Stock Prediction Dashboard
            </h1>
            <p class="text-gray-600 text-lg">Real-time technical analysis and predictions</p>
        </div>

        <!-- Control Panel -->
        <div class="glass-effect rounded-2xl shadow-2xl p-6 mb-8 animate-fadeIn border border-white/20" style="animation-delay: 0.1s;">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stock Ticker</label>
                    <input 
                        id="ticker" 
                        type="text" 
                        value="MSFT" 
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all outline-none text-lg font-semibold uppercase"
                        placeholder="AAPL, GOOGL, TSLA..."
                    >
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Time Interval</label>
                    <select 
                        id="interval"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all outline-none text-lg font-semibold cursor-pointer"
                    >
                        <option value="15m">15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="1d">Daily</option>
                    </select>
                </div>
                <button 
                    onclick="analyze()" 
                    class="flex-1 md:flex-none px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
                >
                    ğŸ” Analyze
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Current Price -->
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 border border-white/20 animate-fadeIn" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600 font-semibold">Current Price</span>
                    <span class="text-2xl">ğŸ’°</span>
                </div>
                <div id="price" class="text-3xl font-bold text-gray-900">-</div>
                <div id="price-change" class="text-sm mt-1">-</div>
            </div>

            <!-- Signal -->
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 border border-white/20 animate-fadeIn" style="animation-delay: 0.3s;">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600 font-semibold">Signal</span>
                    <span class="text-2xl">ğŸ“Š</span>
                </div>
                <div id="signal" class="text-3xl font-bold text-gray-900">-</div>
            </div>

            <!-- RSI -->
            <div class="stat-card glass-effect rounded-2xl shadow-xl p-6 border border-white/20 animate-fadeIn" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600 font-semibold">RSI</span>
                    <span class="text-2xl">ğŸ“ˆ</span>
                </div>
                <div id="rsi" class="text-3xl font-bold text-gray-900">-</div>
            </div>
        </div>

        <!-- Predictions Section -->
        <div class="glass-effect rounded-2xl shadow-2xl p-6 mb-8 animate-fadeIn border border-white/20" style="animation-delay: 0.5s;">
            <div class="flex items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800">ğŸ”® Predictions</h3>
            </div>
            <div id="predictions" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-gray-500 text-sm">Click Analyze to start prediction</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="glass-effect rounded-2xl shadow-2xl p-6 animate-fadeIn border border-white/20" style="animation-delay: 0.6s;">
            <div class="flex items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800">ğŸ“‰ Candlestick Chart</h3>
            </div>
            <div id="chart" style="height:500px;" class="rounded-xl overflow-hidden"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="glass-effect rounded-2xl p-8 text-center border border-white/20">
                <div class="animate-pulse-custom text-6xl mb-4">ğŸ“Š</div>
                <div class="text-xl font-bold text-gray-800">Analyzing...</div>
                <div class="text-sm text-gray-600 mt-2">Fetching real-time data</div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate-fadeIn">
            <div class="flex items-center gap-3">
                <span class="text-2xl">âš ï¸</span>
                <div>
                    <div class="font-bold">Error</div>
                    <div id="error-message" class="text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
